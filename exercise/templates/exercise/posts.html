{% extends 'exercise/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<html>
    <body>
        <center>
        <h2>Community Posts</h2>
        {% for post in posts %}
            <p><em>@{{ post.created_by.username }}</em> {{ post.contents }} <em>{{post.created_at|date:"SHORT_DATETIME_FORMAT" }}</em></p>
        {% endfor %}
        </center>
    </body>
</html>
{% endblock %}
